<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3de133cd9f.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <main id="box">
        <div class="logo">
          <h3>Todo List</h3>
          <p>Get  things done, one item at a time.</p>
          <hr>
        </div>
        
        <div id="list">
            <ul class="todo-list">
             <li>Complete the Todo <input id="align" type="checkbox"><i class="far fa-trash-alt"></i></li>
             <li>Start With React <input id="align" type="checkbox"><i class="far fa-trash-alt"></i></li>
            </ul>
        </div>
       
        <div class="getInput">
            <p>Add to the todo List</p>
            <input type="text">
            <button>Add Item</button>
        </div>
        
    </main>
</body>
</html>
